<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg btn-block" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12">
          <div class="media">
            <div class="media-body">
              <h2><strong>Latest Mars News</strong></h2>
              <h4 class="media-heading"><strong>{{ mars.news_title }}</strong></h4>
              <blockquote><p>{{ mars.news_paragraph }}</p></blockquote>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-xs-12">
          <!-- Mars Facts -->
          <div class="table.table-striped" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      <div class = "row" id="mars-hemisphere_url">
        <div class="col-xs-12">
          <h2>Mars Hemispheres</h2>
          {% for hemisphere in mars.hemispheres %}
          <ul>
            <tr>
              <li><img src="{{hemisphere.image_url}}"
                class="img-circle"
                alt="Hemisphere picture" >
              <h4>{{hemisphere.title}}</h4></li>
            </tr>
          </ul>
          {% endfor %}

              
                     
        </div>
      </div>
    </div>
  </body>
</html>
